<!DOCTYPE html>
<head lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="todo-list">
            <div id="header">
                <h2>Minhas Tarefas</h2>
                <button id="add-task-button" class="btn btn-light"><img src="img/add-circle-svgrepo-com.svg" alt="Adicionar tarefa" id="add-task-button-icon"></button>
            </div>
            <div id="order">
                <label for="order-select">Ordenar por:</label>
                <select id="order-select" class="form-select">
                    <option value="prioridade">Prioridade</option>
                    <option value="dt-criacao">Data da Criação</option>
                    <option value="dt-task">Data da Tarefa</option>
                    <option value="alfabetica">Alfabética</option>
                </select>
                
            </div>
            <ul id="tasks-list">
                <div class="task">
                    <h3>Titulo</h3>
                    <p>Descrição</p>
                    <div class="task-footer">
                        <button class="btn btn-light"><img src="img/edit-ui-svgrepo-com.svg" alt="Editar tarefa" class="edit-task-button"></button>
                        <button class="btn btn-light"><img src="img/delete-2-svgrepo-com.svg" alt="Excluir tarefa" class="delete-task-button"></button>
                        <div>
                            <img src="img/sort-descending-svgrepo-com.svg" alt="Prioridade" class="priority-icon">
                            <span class="priority-text">Alta</span>
                        </div>
                        <div>
                            <img src="img/clock-two-svgrepo-com.svg" alt="Data de entrega" class="due-date-icon">
                            <span class="due-date-text">12/12/2023</span>
                        </div>
                        <button class="btn btn-light"><img src="img/dropdown-arrow-svgrepo-com.svg" alt="Expandir"></button>
                    </div>
                </div>
                <!-- As tarefas serão adicionadas aqui -->
            </ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
